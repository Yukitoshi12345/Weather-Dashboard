<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--------------Adding Bootstrap-------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <!--------------Adding Google Fonts-------------->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!--------------Adding Reset Stylesheet-------------->
    <link rel="stylesheet" href="assets/css/reset.css" />

    <!--------------Adding Stylesheet-------------->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!--------------Adding Tab Bar Name-------------->
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Title and the Navigation Bar -->
    <div class="container-fluid">
      <div class="text-center">
        <h1>Weather Dashboard</h1>
      </div>

      <!-- Search Input, Search Button, Search History -->
      <div class="row">
        <div id="search-section" class="pb-2 pt-3">
          <div class="row">
            <h2 class="mb-3 text-center"><u>Search for a City</u></h2>
          </div>

          <div class="row">
            <div class="mt-3">
              <!-- Form for user input and search button -->
              <form class="input-group">
                <input
                  class="form-control"
                  type="text"
                  id="citySearch"
                  placeholder="Enter a city"
                />
                <button type="button" id="searchButton" class="btn btn-primary">
                  Search
                </button>
              </form>
              <!-- Button to clear search history -->
              <button
                type="button"
                id="clearHistoryButton"
                class="btn btn-primary"
              >
                Clear History
              </button>
            </div>
          </div>

          <!-- Recent Searches Section -->
          <div class="row mt-3">
            <!-- List to display recent searches -->
            <ul class="list-group" id="recentSearches">
              <!-- Display a list of searched cities -->
            </ul>
          </div>
        </div>

        <!-- Main Content Section (Current Weather and Forecast) -->
        <!-- Add title to the Current Weather -->
        <div id="show-and-hide" class="col-md-9 pb-4 pt-4">
          <div class="row pb-2 pt-1">
            <div class="ml-2 text-center">
              <h3><u>Current Weather</u></h3>
            </div>
          </div>

          <!-- Container for current weather details -->
          <div id="currentWeatherDetails">
            <div class="row pb-3 mr-2 ml-2 border ms-2 me-2 mb-4">
              <div id="cityInformation" class="px-3 py-3">
                <!-- Display the current city and weather condition retrieved from an external weather API. -->
              </div>
            </div>

            <!-- Add title to the 5-Day Forecast -->
            <div class="row pb-2 pt-1">
              <div class="ml-2 text-center">
                <h3><u>5-Day Forecast</u></h3>
              </div>
            </div>

            <!-- Container for 5-day weather forecast details -->
            <div
              id="forecastInformation"
              class="row pl-2 justify-content-center"
            >
              <!-- Display the 5-day weather forecast retrieved from an external weather API -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--------------Adding jQuery-------------->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!--------------Adding Day js-------------->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <!--------------Adding script.js-------------->
    <script src="assets/js/script.js"></script>
  </body>
</html>
