<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!--------------Adding Bootstrap-------------->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />

  <!--------------Adding Fontawesome-------------->
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
  />

  <!--------------Adding Google Fonts-------------->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
 
  <!--------------Adding Reset Stylesheet-------------->
  <link rel="stylesheet" href="assets/css/reset.css" />

  <!--------------Adding Stylesheet-------------->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!--------------Adding Tab Bar Name-------------->
  <title>Weather Dashboard</title>

</head>

<body>
  <!-- Title and the Navigation Bar -->
  <div class = "container-fluid">
    <div class = "row">
      <div class = "col-12 text-center">
        <h1>Weather Dashboard</h1>
      </div>
    </div>

    <!-- Search Input, Search Button, Search History -->
    <div class = "row">
      <div class="col-3 bg-light pb-2 pt-3" id = "search-section">
        <div class = "row">
          <div class = "col-12">
            <h2>Search for a City:</h2>
          </div>
        </div>

        <div class = "row">
          <div class = "col-12">
            <form class = "input-group">
              <input class="form-control" type="text" id="citySearch"
              placeholder="Enter a city">
              <button type="button" id="searchButton" class="btn btn-primary">Search</button>
            </form>
            <button type="button" id="clearHistoryButton" class="btn btn-primary">Clear History</button>
          </div>
        </div>
      

        <!-- Recent Searches Section -->
        <div class = "row mt-3">
          <section class = "col-12">  
            <ul class="list-group" id="recentSearches">
              <!-- Append list of searched cities -->
            </ul>
          </section>
        </div>   
      </div>


      <div id="currentWeatherDetails" class="col-9 pb-4 pt-4">
        <div class="row pb-3 mr-2 ml-2">
          <div id="cityInformation" class="col-12 border-dark rounded px-3 py-3">

          </div>
      </div>


      <div class="row pb-2 pt-1">
        <div class="col-12 ml-2">
          <h3>5-Day Forecast:</h3>
        </div>
      </div>

      <div id="forecastInformation" class="row pl-2"> </div>
    </div>
  </div>

  


  
  <!--------------Adding jQuery-------------->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!--------------Adding Day js-------------->
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
  ></script>

  <!--------------Adding script.js-------------->
  <script src="assets/js/script.js"></script>
</body>
</html>
