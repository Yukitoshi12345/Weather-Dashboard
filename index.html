<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!--------------Adding Bootstrap-------------->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />

  <!--------------Adding Google Fonts-------------->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
 
  <!--------------Adding Reset Stylesheet-------------->
  <link rel="stylesheet" href="assets/css/reset.css" />

  <!--------------Adding Stylesheet-------------->
  <link rel="stylesheet" href="assets/css/style.css" />

  <!--------------Adding Tab Bar Name-------------->
  <title>Weather Dashboard</title>

</head>

<body>
  <!-- Title and the Navigation Bar -->
  <div class="container-fluid">
    <div class="col-12 text-center">
      <h1>Weather Dashboard</h1>
    </div>

    <!-- Search Input, Search Button, Search History -->
    <div class="row">
      <div class="col-lg-6" id="search-section">
        <div class="row">
          <div class="col-12">
            <h2>Search for a City:</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <form class="input-group">
              <input class="form-control" type="text" id="citySearch" placeholder="Enter a city">
              <button type="button" id="searchButton" class="btn btn-primary">Search</button>
            </form>
            <button type="button" id="clearHistoryButton" class="btn btn-primary">Clear History</button>
          </div>
        </div>

        <!-- Recent Searches Section -->
        <div class="col-12">
          <section class="mt-3">
            <ul class="list-group" id="recentSearches">
              <!-- Append list of searched cities -->
            </ul>
          </section>
        </div>
      </div>

      <div class="col-lg-6" id="currentWeatherDetails">
        <div class="row">
          <div class="col-12">
            <div id="cityInformation">
              <!-- Content goes here -->
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <h3>5-Day Forecast:</h3>
          </div>
        </div>

        <div class="row" id="forecastInformation">
          <!-- cards -->
        </div>
      </div>
    </div>
  </div>
  


  
  <!--------------Adding jQuery-------------->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

  <!--------------Adding Day js-------------->
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
  ></script>

  <!--------------Adding script.js-------------->
  <script src="assets/js/script.js"></script>
</body>
</html>
